<ion-card>
    <ion-card-header color="tertiary">
        <ion-card-title>{{Service.name}}</ion-card-title>
    </ion-card-header>
    <ion-card>
        <ion-img [src]="Service.img" alt=""></ion-img>
    </ion-card>
    <ion-card-content>
        {{Service.description}}
        <ion-button (click)="gotoWhatsApp()" color="primary" expand="block">
            <ion-icon name="logo-whatsapp"></ion-icon>
            Solicitar
        </ion-button>
    </ion-card-content>
</ion-card>
