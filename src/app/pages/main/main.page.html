<app-header></app-header>
<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>¡Bienvenido a mi pequeña tienda!</ion-card-title>
                        <ion-card-subtitle></ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <p>Aquí encontrarás joyería artesanal, también encontrarás mis servicios como artista en formación.</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                <ion-card routerLink="products/Earings">
                    <ion-card-header>
                        <ion-card-title>
                            <ion-label>
                                <ion-icon slot="start" name="aperture-outline"></ion-icon>
                                Joyería
                            </ion-label>
                        </ion-card-title>
                        <ion-card-subtitle>¡Mira mi inventario!</ion-card-subtitle>
                    </ion-card-header>
                    <ion-img src="/assets/images/joya(1).jpeg" alt=""></ion-img>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-lg="6" size-md="6" size-sm="6">
                <ion-card routerLink="products/Paintings">
                    <ion-card-header>
                        <ion-card-title>
                            <ion-label>
                                <ion-icon slot="start" name="brush-outline"></ion-icon>
                                Pinturas
                            </ion-label>
                        </ion-card-title>
                        <ion-card-subtitle>¡Contrata mis servicios!</ion-card-subtitle>
                    </ion-card-header>
                    <ion-img src="/assets/images/mini(1).jpg" alt=""></ion-img>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
